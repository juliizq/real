<div class="user-tools">
    <p-tieredMenu #menu [model]="profileItems" [popup]="true"></p-tieredMenu>
    <i class="pi pi-user" (click)="menu.toggle($event)" pTooltip="My Profile" tooltipPosition="bottom"></i>
    <i (click)="logout()" class="pi pi-sign-out" pTooltip="Sign out" tooltipPosition="bottom"></i>
</div>
