<div class="reviews-main flex flex-row">
    <div class="container-left flex-none mr-7">
        <div class="column-clothes-type">
            <ul class="flex flex-column align-items-center">
                <li class="font-medium">Clothes</li>
                <li>All</li>
            </ul>
        </div>
    </div>
    <div class="container-right flex-grow-1">
        <div class="container-tools flex align-items-center justify-content-between mb-2 mt-2">
            <div class="breadcrumb">
                <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
            </div>
            <div class="add-review">
                <button pButton pRipple (click)="showDialog()" type="button" label="" class="button-add-review p-button-outlined font-medium">ADD REVIEW <i class="pi pi-plus-circle ml-1"> </i></button>
                <p-dialog [(visible)]="displayModal" [modal]="true" [style]="{width: '60vw' }" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
                    <ng-template pTemplate="header">
                        <p class="title">Give your review <span class="title-span">and help others!</span></p>
                    </ng-template>
                    <form class="form-review" action="">

                        <p>Product name :</p>
                        <input type="text">

                        <p>Write a feedback :</p>
                        <textarea rows="3" cols="30" pInputTextarea></textarea>

                        <p>Add photo :</p>
                        <p-fileUpload name="demo[]" url="./upload.php" (onUpload)="onUpload($event)" multiple="multiple" accept="image/*" >
                        <ng-template pTemplate="content">
                            <ul *ngIf="uploadedFiles.length">
                                <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
                            </ul>
                        </ng-template>
                        </p-fileUpload>

                        <p>Ratings :</p>
                        
                    </form>
                    <ng-template pTemplate="footer">
                        <p-button icon="pi pi-check" (click)="displayModal=false" label="Yes" class="p-button-text"></p-button>
                        <p-button icon="pi pi-times" (click)="displayModal=false" label="No"></p-button>
                    </ng-template>
                </p-dialog>
            </div>
        </div>
<!-- flex flex-row flex-wrap justify-content-start gap-3 align-items-start -->
        <div class="cards-reviews-grid flex flex-wrap justify-content-center  md:justify-content-center lg:justify-content-start xl:justify-content-start" >
            <div class="container-reviews m-2" *ngFor="let review of reviews">
                <app-card-review [review]="review" class=""></app-card-review>
            </div>
           
        </div>
    </div>
</div>
